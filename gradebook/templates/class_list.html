{% block title %}Post Page{% endblock %}

{% block content %}
    <ul>
    <h1>Classes</h1>
        {% for class in object_list %}
            <li>
                - {{ class.number }}
                - {{ class.semester }}
                <a href="{% url 'update_class' class.id %}">Edit</a>
                <a href="{% url 'delete_class' class.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
