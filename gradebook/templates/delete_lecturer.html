{% block content %}
    <h2>Confirm Delete Lecturer</h2>
    <p>Are you sure you want to delete the semester "{{ lecturer.user.first_name  }} {{ lecturer.user.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm_delete">Confirm Delete</button>
        <a href="{% url 'student_list' %}">Cancel</a>
    </form>
{% endblock %}
