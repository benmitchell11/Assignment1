{% block content %}
    <ul>
    <h1>Courses</h1>
    <button><a href="{% url 'create_course' %}">Create Course</a></button>
        {% for course in object_list %}
            <li>
                - {{ course.name }}
                - {{ course.code }}
                <a href="{% url 'update_course' course.id %}">Edit</a>
                <a href="{% url 'delete_course' course.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'admin_dashboard' %}">Back</a></button>
{% endblock %}
