{% block title %}Post Page{% endblock %}

{% block content %}
    <ul>
    <h1>Students</h1>
        {% for student in object_list %}
            <li>
                - {{ student.user.first_name }}
                - {{ student.user.last_name }}
                <a href="{% url 'update_student' student.id %}">Edit</a>
                <a href="{% url 'delete_student' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
