<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Grades</title>
</head>
<body>
    <h1>Your Grades</h1>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Class</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
                <tr>
                    <td>{{ grade.classID.course.code }}</td>
                    <td>{{ grade.classID.number }}</td>
                    <td>{{ grade.grade }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="{% url 'student_dashboard' %}">Back</a></button>
</body>
</html>
